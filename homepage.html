<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | My SPA</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
    }

    /* Navbar */
    .navbar {
      background-color: #2575fc;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .navbar button {
      background: white;
      color: #2575fc;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .navbar button:hover {
      background-color: #e0e6ff;
    }

    /* Main content */
    .container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    h2 {
      color: #333;
    }

    .note {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .note h3 {
      margin: 0 0 8px 0;
      color: #2575fc;
    }

    .add-note {
      margin-top: 25px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button.add-btn {
      background-color: #2575fc;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button.add-btn:hover {
      background-color: #1b5ed9;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>ðŸ“’ My SPA</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <h2>All Notes</h2>
    <div id="notes"></div>

    <div class="add-note">
      <h2>Add New Note</h2>
      <input type="text" id="title" placeholder="Note Title" />
      <textarea id="content" rows="4" placeholder="Note Content"></textarea>
      <button class="add-btn" onclick="addNote()">Add Note</button>
    </div>
  </div>

  <script>
    const apiURL = "http://localhost:5000/api/notes";

    // Check if user is logged in
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    // Fetch notes
    async function loadNotes() {
      try {
        const response = await fetch(apiURL, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await response.json();
        const notesDiv = document.getElementById("notes");
        notesDiv.innerHTML = "";

        if (data.length === 0) {
          notesDiv.innerHTML = "<p>No notes available.</p>";
        } else {
          data.forEach(note => {
            const div = document.createElement("div");
            div.className = "note";
            div.innerHTML = `<h3>${note.title}</h3><p>${note.content}</p>`;
            notesDiv.appendChild(div);
          });
        }
      } catch (err) {
        document.getElementById("notes").innerHTML = "<p>Error loading notes.</p>";
      }
    }

    // Add a new note
    async function addNote() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      if (!title || !content) {
        alert("Please enter both title and content!");
        return;
      }

      try {
        const response = await fetch(apiURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ title, content }),
        });

        if (response.ok) {
          document.getElementById("title").value = "";
          document.getElementById("content").value = "";
          loadNotes();
        } else {
          alert("Failed to add note.");
        }
      } catch (err) {
        alert("Server error.");
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    // Load notes on page load
    loadNotes();
  </script>
</body>
</html>
